<div class="body">
    <div class="update-container">
      <h2>Update User</h2>
      <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
        <div>
            <label for="id">CustomerID:</label>
            <input type="text" id="id" required [(ngModel)]="customer.customerId" name="id" />
          </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required [(ngModel)]="customer.fullName" name="username" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="customer.email" name="email" />
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required [(ngModel)]="customer.mobileNumber" name="mobileNumber" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="text" id="password" required [(ngModel)]="customer.password" name="password" />
          </div>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" required [(ngModel)]="customer.gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
       
       
        <button type="submit" [disabled]="!updateForm.form.valid">Update</button>
        
        <p>Want to go back? <a routerLink="/dashboard">Dashboard</a></p>
      </form>
    </div>
  </div>
