<style>
    .responsive-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 70px;
        font-size: 18px;
        text-align: left;
        
    }

    .responsive-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }

    .responsive-table th, .responsive-table td {
        padding: 12px 15px;
    }

    .responsive-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .responsive-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .responsive-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }

    @media (max-width: 600px) {
        .responsive-table thead {
            display: none;
        }

        .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
            display: block;
            width: 100%;
        }

        .responsive-table tr {
            margin-bottom: 15px;
        }

        .responsive-table td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }

        .responsive-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
            text-align: left;
        }
    }
</style>

<table class="responsive-table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Food Name</th>
            <th>Food Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fooditem of carty.food">
            <td data-label="Order ID">1</td>
            <td data-label="Date">{{date}}</td>
            <td data-label="Status">Success</td>
            <td data-label="Food Name">{{fooditem.foodName}}</td>
            <td data-label="Food Name">{{fooditem.price}}</td>
        </tr>
      
    </tbody>
    <!-- {{carty | json}}
    <hr>
    {{dummyOrder | json}} -->
</table>
